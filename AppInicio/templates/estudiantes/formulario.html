<form envtype="multipart/form-data" method="post">

    <!--- TOQUEN -->
    {% csrf_token %}
    <!-- Ciclo for para recorrer el formulario -->
    {% for campo in formulario %}
        <div class="mb-3">
            <label for="" class="form-label">{{ campo.label }}</label>
            <input
                type="{{ campo.field.widget.input_type }}"
                class="form-control"
                name="{{ campo.name }}"
                id=""
                aria-describedby="helpId"
                placeholder="{{campo.label}}"
                value="{{ campo.value|default_if_none:'' }}"
            />
            <!--- Mensaje de error -->
            <div class="col-12 help-text danger">{{ campo.errors }}</div> 
        </div>
    {% endfor %}
    <input
        name=""
        id=""
        class="btn btn-success"
        type="submit"
        value="Guardar"
    />
    
</form>
